<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Table RowSpan/Colspan</center></h1> <hr>
    <center>
    <table cellpadding="20" cellspacing="2" border="1">
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
            <td rowspan="2">c</td>
            <td>d</td>
            <td colspan="2">e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <td>g</td>
            <!-- <td>1</td> -->
            <td>h</td>
            <td rowspan="2">i</td>
            <td>j</td>
        </tr>
        <tr>
            <td colspan="2">k</td>
            <td>l</td>
            <td>m</td>
            <!-- <td>1</td> -->
            <td colspan="2">n</td>
            <!-- <td>1</td> -->
        </tr>
    </table>
    </center>
</body>
</html>
